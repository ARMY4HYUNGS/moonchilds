<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Choose Your Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      position: relative;
    }

    /* Back button styling */
    #backButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6200EA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #backButton:hover {
      background-color: #3700B3;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      background-color: #6200EA; /* Purple background */
      color: white; /* Button text color */
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #3700B3; /* Darker purple on hover */
    }

    img {
      width: 460px;
      height: 460px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      object-fit: cover; /* Ensures the image fits within the specified dimensions */
    }

    /* Typing effect styling */
    .typing-effect {
      font-size: 24px;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #000;
      animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
      display: inline-block;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: black; }
    }

    #message {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <button id="backButton" onclick="goBack()">‚¨Ö Back</button>

  <h1>ÌåÄ ÏÑ†ÌÉù</h1>
  <button onclick="chooseTeam('crab')">ü¶Ä ÌåÄ ÌÅ¨Îû©</button>
  <button onclick="chooseTeam('bonsai')">ü™¥ ÌåÄ Î∂ÑÏû¨</button>

  <img id="teamImage" src="" alt="Team Image" style="display:none;" />

  <div id="message" class="typing-effect" style="display:none;"></div>

  <script>
    // Back button functionality
    function goBack() {
      window.location.href = '0912.html'; // Navigate to message.html
    }

    function chooseTeam(team) {
      let imgElement = document.getElementById('teamImage');
      let messageElement = document.getElementById('message');

      // Folder and image selection
      let crabImages = ['RM1.jpg', 'RM2.jpeg', 'RM3.jpg'];
      let bonsaiImages = ['RM4.jpg', 'RM5.jpg', 'RM6.jpg'];
      let selectedImage = '';

      if (team === 'crab') {
        selectedImage = 'RM CRAB/' + crabImages[Math.floor(Math.random() * crabImages.length)];
        messageElement.textContent = 'Congratulations, you are team ü¶Ä!';
      } else if (team === 'bonsai') {
        selectedImage = 'RM BONSAI/' + bonsaiImages[Math.floor(Math.random() * bonsaiImages.length)];
        messageElement.textContent = 'Congratulations, you are team ü™¥!';
      }

      // Update image source and show image
      imgElement.src = selectedImage;
      imgElement.style.display = 'block';

      // Show message
      messageElement.style.display = 'inline-block';

      // Restart the typing animation by reflowing the element
      messageElement.classList.remove('typing-effect');
      void messageElement.offsetWidth; // Reflow
      messageElement.classList.add('typing-effect');
    }
  </script>

</body>
</html>
