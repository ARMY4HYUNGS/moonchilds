    <title>MOONCHILD 0912</title>
    <style>
      /* Container Style */
      .login-container {
  background-color: #8800ff; /* Pastel purple */
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  margin: 0; /* Remove default margin */
  position: absolute; /* Use absolute positioning */
  top: 50%; /* Center vertically */
  left: 10%; /* Align to the left, adjust as needed */
  transform: translateY(-50%); /* Center vertically */
  text-align: center;
}

      /* Form Style */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        margin: 5px 0;
      }

      input {
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }

      .hint {
        display: none;
        margin-top: 10px;
        font-size: 14px;
        color: white;
        background-color: rgba(0, 0, 0, 0.7); /* Optional: adds a dark background for better contrast */
        padding: 10px; /* Optional: adds some padding around the hint text */
        text-align: left; /* Align text to the left */
        border-radius: 5px; /* Optional: rounds the corners of the hint box */
      }

      .hint-button {
        cursor: pointer;
        color: white;
        border: none;
        background: none;
        font-size: 14px;
        text-decoration: underline;
        margin: 10px 0;
      }

      button {
        background-color: black;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px 0;
      }

      button:hover {
        background-color: #333;
      }

      /* Popup Style */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        z-index: 1001;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>THIS IS BIGHIT</h2>
      <br>
      <br>
      <br>
      <h4>Enter your login details.</h4>
      <br>

      <!-- Updated form element -->
      <form id="login-form">
        <label for="username">Username:</label>
        <input id="username" type="text" placeholder="Username" required />
        <br>
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="Password" required />
        <br><br>
        <button type="button" onclick="handleLogin()">Submit</button>
        <button type="button" class="hint-button" onclick="toggleHint()">Hint</button>
        <div id="hint" class="hint">Username : Moonchild <br> Password Hint: BTS & RM</div>
      </form>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <p>SEE YOU 09-12</p>
      <button onclick="hidePopup()">Close</button>
    </div>

    <script>
      function handleLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (username === 'Moonchild' && password === '0613RM') {
          window.location.href = '0912.html';
        } else {
          alert('Invalid username or password.');
        }
      }

      function showPopup() {
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
      }

      function hidePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
      }

      function toggleHint() {
        const hint = document.getElementById('hint');
        if (hint.style.display === 'none' || hint.style.display === '') {
          hint.style.display = 'block';
        } else {
          hint.style.display = 'none';
        }
      }
    </script>
  </body>
</html>
